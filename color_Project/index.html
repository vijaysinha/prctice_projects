<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Color Switcher</title>
</head>

<body>
    <div class="container">
        <div id="title">Color Selector</div>
        <div class="boxes">
            <div class="box" id="red">Red</div>
            <div class="box" id="green">Green</div>
            <div class="box" id="blue">Blue</div>
            <div class="box" id="orange">Orange</div>
            <div class="box" id="lime">Lime</div>
        </div>
        <footer>Click on one of this boxes to change the color of background.</footer>
    </div>
</body>

</html>
